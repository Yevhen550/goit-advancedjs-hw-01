<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-advancedjs-hw-01/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>Form</title>
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/styles-BebnY-dX.css">
  </head>
  <body>
    <div class="form-page">
      <a href="index.html">
        <button class="button-85" type="button">Go Home</button>
      </a>

      <form class="feedback-form" autocomplete="off">
        <div class="modal-form-field">
          <label class="modal-form-label" for="user-email">
            Email
            <input
              class="modal-form-input"
              type="email"
              name="user-email"
              id="user-email"
              autofocus
            />
          </label>
        </div>
        <div class="modal-form-field">
          <label class="modal-form-label" for="user-comment">
            Message
            <textarea
              class="modal-form-message modal-form-input"
              name="user-comment"
              id="user-comment"
            ></textarea>
          </label>
        </div>
        <button class="button-85" type="submit">Submit</button>
      </form>
    </div>

  </body>
</html>
