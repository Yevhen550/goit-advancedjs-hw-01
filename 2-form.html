<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-advancedjs-hw-01/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>Form</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-01/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-01/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-01/assets/vendor-Bg-92U7s.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/vendor-DkczhqSJ.css">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/styles-m-elML-g.css">
  </head>
  <body>
    <div class="form-page">
      <a href="index.html">
        <button class="button-85" type="button">Go Home</button>
      </a>

      <form class="feedback-form" autocomplete="off">
        <div class="modal-form-field">
          <label class="modal-form-label" for="user-email">
            Email
            <input
              class="modal-form-input"
              type="email"
              name="email"
              id="email"
              autofocus
            />
          </label>
        </div>
        <div class="modal-form-field">
          <label class="modal-form-label" for="user-comment">
            Message
            <textarea
              class="modal-form-message modal-form-input"
              name="message"
              id="message"
            ></textarea>
          </label>
        </div>
        <button class="button-85" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
